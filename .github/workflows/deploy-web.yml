name: Deploy web to GitHub Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - "apps/web/**"
      - ".github/workflows/deploy-web.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    env:
      NODE_VERSION: 20
      DEPLOY_DIR: apps/web/dist/web/browser
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build for GitHub Pages
        run: |
          BASE_HREF="/${{ github.event.repository.name }}/"
          npm run build -- --base-href "$BASE_HREF" --deploy-url "$BASE_HREF"

      - name: Add 404 fallback for SPA routing
        run: cp "$DEPLOY_DIR/index.html" "$DEPLOY_DIR/404.html"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.DEPLOY_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
