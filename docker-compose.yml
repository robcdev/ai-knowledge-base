version: '3.8'

services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: ai-knowledge-base-backend
    ports:
      - "8000:8000"
    volumes:
      - ./apps/backend:/app
      - backend-venv:/app/.venv
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    container_name: ai-knowledge-base-web
    ports:
      - "4200:4200"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: >
      sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 4200"
    networks:
      - app-network
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-venv:

networks:
  app-network:
    driver: bridge
